<div class="content-wrapper mt-10">
  <div class="paper-sheet-profile max-w-md mx-auto">
    <h2 class="text-xl font-title-section mb-4 text-center">
      Recuperar contraseña
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <label class="block">
        <span class="block mb-1 font-semibold">Correo electrónico:</span>
        <input
          type="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:border-encyclopedia-accent"
          [(ngModel)]="email"
          name="email"
        />
      </label>

      <button type="submit" [disabled]="loading()" class="auth-btn w-full" >
        {{ loading() ? 'Enviando...' : 'Enviar enlace de recuperación' }}
      </button>

      @if (message()) {
        <div class="text-green-700 font-semibold text-sm"> {{ message() }} </div>
      }

      @if (error()) {}
      <div *ngIf="error()" class="text-red-700 font-semibold text-sm"> {{ error() }} </div>
    </form>
  </div>
</div>
