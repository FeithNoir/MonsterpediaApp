<section class="min-h-screen flex flex-col mt-6 items-center">
  <form [formGroup]="entryForm" class="space-y-4 w-5/6 px-3 py-2 border rounded">
    <!-- T√≠tulo -->
    <div>
      <label class="block font-semibold">T√≠tulo</label>
      <input type="text" pInputText formControlName="title" class="w-full px-3 py-2" />
    </div>

    <!-- Contenido -->
    <div>
      <label class="block font-semibold">Contenido (Markdown)</label>
      <textarea pInputTextarea formControlName="content" rows="10" class="w-full px-3 py-2" styleClass="border rounded"></textarea>
    </div>

    <!-- Etiquetas -->
    <div>
      <label class="block font-semibold">Etiquetas</label>
      <input pInputText formControlName="tags" class="w-full px-3 py-2 border rounded" />
    </div>

    <!-- üßö Monster Girl Info -->
    <div formGroupName="monsterGirl" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label>Nombre</label>
        <input pInputText formControlName="name" class="w-full" />
      </div>

      <div>
        <label>Especie</label>
        <input pInputText formControlName="species" class="w-full" />
      </div>

      <div class="md:col-span-2">
        <label>Descripci√≥n</label>
        <input pInputTextarea formControlName="description" rows="4" class="w-full" />
      </div>

      <div>
        <label>Clasificaci√≥n</label>
        <input pInputText formControlName="clasification" class="w-full" />
      </div>

      <div>
        <label>Otros nombres</label>
        <input pInputText formControlName="commonNames" class="w-full" />
      </div>

      <div>
        <label>Alineamiento</label>
        <p-select formControlName="alignment" [options]="['Neutral', 'Benigno', 'Hostil']" class="w-full" />
      </div>

      <div>
        <label>Grado de amenaza</label>
        <input pInputNumber formControlName="threatLevel" [min]="1" [max]="10" class="w-full" />
      </div>

      <div>
        <label>Longevidad</label>
        <input pInputText formControlName="longevity" class="w-full" />
      </div>

      <div class="md:col-span-2">
        <label>Imagen (URL)</label>
        <input pInputText formControlName="image" class="w-full" />
      </div>

      <!-- Stats -->
      <div formGroupName="stats" class="md:col-span-2 grid grid-cols-2 md:grid-cols-5 gap-2">
        @for (stat of ['strength', 'agility', 'intelligence', 'charm', 'magic']; track $index) {
          <label class="capitalize">{{ stat }}</label>
          <p-inputNumber [formControlName]="stat" [min]="1" [max]="10" [showButtons]="true" [step]="1" class="w-full" />
        }
      </div>
    </div>

  </form>

  <div class="flex gap-4">
    <button (click)="onSubmit()" class="auth-btn">
      {{ initialEntry() ? 'Actualizar' : 'Crear' }} Entrada
    </button>

    <button type="submit" class="primary-btn" (click)="goToUrl('dashboard')">
      Volver
    </button>
  </div>
</section>
