<section class="min-h-screen flex flex-col mt-6 items-center">
  <form [formGroup]="entryForm" (ngSubmit)="onSubmit()" class="space-y-4 w-5/6">
    <div>
      <label class="block font-semibold">TÃ­tulo</label>
      <input formControlName="title" type="text" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block font-semibold">Contenido (Markdown)</label>
      <textarea formControlName="content" rows="10" class="w-full border p-2 rounded font-mono"></textarea>
    </div>

    <div>
      <label class="block font-semibold">Autor</label>
      <input formControlName="author" type="text" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block font-semibold">Etiquetas (separadas por coma)</label>
      <input formControlName="tags" type="text" class="w-full border p-2 rounded" />
    </div>

    <button type="submit" class="auth-btn">
      {{ initialEntry() ? 'Actualizar' : 'Crear' }} Entrada
    </button>

    <button type="submit" class="bg-gray-600 text-white px-4 py-2 rounded" (click)="goToUrl('dashboard')">
      Volver
    </button>
  </form>
</section>
