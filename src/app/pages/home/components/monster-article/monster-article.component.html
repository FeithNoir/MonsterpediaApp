@if (entry() != null) {
  <article class="text-main p-4 md:p-6 lg:p-8">
      <!-- Header con datos de la interfaz (fuera del Markdown) -->
      <header class="mb-6 text-center">
        <h1 class="font-['var(--font-family-title)'] text-primary text-4xl md:text-5xl mb-2">
          {{ entry()!.name }}
        </h1>
        <p class="text-muted text-sm italic">{{ entry()!.description }}</p>
      </header>

      <!-- Contenido del artÃ­culo renderizado desde Markdown -->
      <div class="article-content">
        <markdown [data]="entry()!.content" ngPreserveWhitespaces />
      </div>

      <!-- Footer (fuera del Markdown) -->
      <footer class="mt-8 pt-4 border-t border-subtle">
        <div class="mt-3">
          <span class="font-semibold text-sm text-muted">Archivado bajo:</span>
          <ng-container>
            @for (tag of entry()!.tags; track $index) {
              <a href="#" (click)="$event.preventDefault()" class="tag ml-1.5">
                {{ tag }}
              </a>
            }
          </ng-container>
        </div>
      </footer>
    </article>
}
@else {
  <div class="text-center p-8">
    <p class="text-muted text-xl">Cargando entrada de la MonsterPedia...</p>
  </div>
}
