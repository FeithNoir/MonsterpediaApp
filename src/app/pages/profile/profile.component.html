<div class="content-wrapper mt-8">
  <div class="paper-sheet-profile max-w-xl mx-auto">
    <h2 class="font-title-section text-xl mb-4">Editar Perfil</h2>

    <form (ngSubmit)="saveProfile()" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-semibold">Nombre para mostrar</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="displayName"
          name="displayName"
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-encyclopedia-accent"
        />
      </div>

      <div>
        <label for="photoURL" class="block text-sm font-semibold">URL de la foto de perfil</label>
        <input
          id="photoURL"
          type="url"
          [(ngModel)]="photoURL"
          name="photoURL"
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-encyclopedia-accent"
        />
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-encyclopedia-accent hover:text-encyclopedia-accent-dark text-white font-semibold px-4 py-2 rounded shadow"
        >
          Guardar Cambios
        </button>
      </div>
    </form>

    @if (message()) {
      <p class="mt-4 text-green-700 font-medium">
        {{ message() }}
      </p>
    }
  </div>
</div>
