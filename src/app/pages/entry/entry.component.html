<div class="bulletin-board">
  <form class="entry-form" [formGroup]="entryForm" (ngSubmit)="onSubmit()">
    <!-- Decorative bottom pins -->
    <div class="bottom-pins"></div>

    <h1 class="entry-title">{{ isEditMode() ? 'Editar Entrada de Monstruo' : 'Nueva Entrada de Monstruo' }}</h1>

    <!-- Title Section -->
    <div class="form-group title-group">
      <label for="name" class="title-label">Nombre del Monstruo:</label>
      <input type="text" class="title-input" id="name" formControlName="name" placeholder="Ej: Dragón de las Montañas">
    </div>

    <!-- Main Content Grid -->
    <div class="entry-main-content">
      <!-- Left Column: Basic Information -->
      <div class="entry-column">
        <h2 class="entry-section-title">Información Básica</h2>

        <div class="form-group">
          <label for="description">Descripción:</label>
          <textarea id="description" rows="4" formControlName="description"
            placeholder="Descripción breve del monstruo..."></textarea>
        </div>

        <div class="form-group">
          <label for="commonNames">Nombres Comunes (separados por coma):</label>
          <input type="text" id="commonNames" formControlName="commonNames" placeholder="Ej: Wyrm, Serpiente Alada">
        </div>

        <div class="form-group">
          <label for="species">Especie:</label>
          <input type="text" id="species" formControlName="species" placeholder="Ej: Draco montanus">
        </div>

        <div class="form-group">
          <label for="clasification">Clasificación (separados por coma):</label>
          <input type="text" id="clasification" formControlName="clasification"
            placeholder="Ej: Reptil, Volador, Mágico">
        </div>
      </div>

      <!-- Right Column: Detailed Information -->
      <div class="entry-column">
        <h2 class="entry-section-title">Características</h2>

        <div class="form-group">
          <label for="alignment">Alineamiento:</label>
          <input type="text" id="alignment" formControlName="alignment" placeholder="Ej: Neutral, Caótico">
        </div>

        <div class="form-group">
          <label for="threatLevel">Nivel de Amenaza (0-10):</label>
          <input type="number" id="threatLevel" formControlName="threatLevel" min="0" max="10" placeholder="0">
        </div>

        <div class="form-group">
          <label for="longevity">Longevidad:</label>
          <input type="text" id="longevity" formControlName="longevity" placeholder="Ej: 500-1000 años">
        </div>

        <div class="form-group">
          <label for="tags">Etiquetas (separadas por coma):</label>
          <input type="text" id="tags" formControlName="tags" placeholder="Ej: fuego, vuelo, antiguo">
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div class="form-group">
      <h2 class="entry-section-title">Contenido Detallado</h2>
      <label for="content">Descripción Completa:</label>
      <textarea id="content" rows="8" formControlName="content"
        placeholder="Escribe aquí toda la información detallada sobre el monstruo, su comportamiento, hábitat, habilidades especiales, etc."></textarea>
    </div>

    <!-- Image Upload Section -->
    <div class="form-group">
      <h2 class="entry-section-title">Imágenes</h2>
      <input #imageUpload type="file" id="imageUpload" multiple accept="image/*" style="display: none;"
        (change)="onFileSelected($event)">
      <button type="button" class="entry-upload-btn" (click)="imageUpload.click()">
        <i class="pi pi-upload"></i>
        Subir imágenes
      </button>
    </div>

    <!-- Action Buttons -->
    <div class="entry-actions">
      <button type="submit" class="entry-btn-primary">
        <i class="pi pi-check"></i>
        {{ isEditMode() ? 'Actualizar Entrada' : 'Enviar Entrada' }}
      </button>

      <button type="button" (click)="goToDashboard()" class="entry-btn-secondary">
        <i class="pi pi-arrow-left"></i>
        Volver al Dashboard
      </button>
    </div>
  </form>
</div>
