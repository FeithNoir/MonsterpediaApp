<section class="min-h-screen flex flex-col mt-6 items-center">
  <div class="w-5/6">
    <h2 class="text-2xl font-title-main mb-4">Panel de Entradas</h2>

    <div class="flex justify-between items-center mb-4">
      <input
        type="text"
        placeholder="Buscar por título o etiquetas..."
        class="w-full md:w-1/2 p-2 border rounded"
      />
      <button class="auth-btn ml-4" (click)="newEntry()">+ Nueva Entrada</button>
    </div>

    <div class="overflow-auto paper-sheet">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="text-encyclopedia-accent border-b">
            <th class="p-2">Título</th>
            <th class="p-2">Autor</th>
            <th class="p-2">Fecha</th>
            <th class="p-2">Etiquetas</th>
            <th class="p-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let entry of filteredEntries()"
            class="border-b hover:bg-[#fdf6e4] transition"
          >
            <td class="p-2">{{ entry.title }}</td>
            <td class="p-2">{{ entry.author }}</td>
            <td class="p-2">{{ entry.date | date: 'mediumDate' }}</td>
            <td class="p-2">{{ entry.tags.join(', ') }}</td>
            <td class="p-2 flex gap-2">
              <button class="auth-btn" (click)="editEntry(entry.id)">Editar</button>
              <button class="auth-btn bg-red-500 hover:bg-red-600" (click)="deleteEntry(entry.id)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
