<header class="bg-primary text-on-primary shadow-lg sticky top-0 z-50 border-b-4 border-secondary w-full">
  <div class="w-full max-w-7xl mx-auto px-4 flex justify-between items-stretch">
    <!-- Logo -->
    <a (click)="navigateToHome()"
      class="font-['var(--font-family-title)'] text-4xl flex items-center py-2 cursor-pointer">Monsterpedia</a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex">
      <a (click)="navigateToHome()" class="nav-link link-on-primary cursor-pointer">Inicio</a>
      <a (click)="navigateToWiki()" class="nav-link link-on-primary cursor-pointer">Índice</a>
      <a (click)="navigateToAuth()" class="nav-link link-on-primary cursor-pointer">Sugerir</a>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden flex items-center">
      <button (click)="toggleMenu()" class="focus:outline-none">
        <i class="pi pi-bars text-2xl"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div [class.hidden]="!isMenuOpen" class="md:hidden bg-secondary w-full absolute top-full left-0">
    <nav class="flex flex-col items-center space-y-4 py-4">
      <a (click)="navigateToHome()" class="link-on-primary cursor-pointer">Inicio</a>
      <a (click)="navigateToWiki()" class="link-on-primary cursor-pointer">Índice de Monstruos</a>
      <a (click)="navigateToAuth()" class="link-on-primary cursor-pointer">Sugerir Especie</a>
    </nav>
  </div>
</header>
